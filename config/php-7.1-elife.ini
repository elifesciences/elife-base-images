date.timezone = UTC

default_socket_timeout = 5

display_errors = Off
error_reporting = E_ALL
expose_php = Off
log_errors = On

opcache.enable_cli = 1
opcache.max_accelerated_files = 20000
opcache.memory_consumption = 512
opcache.validate_timestamps = 0

realpath_cache_ttl = 3600

short_open_tag = Off
